cache:
  redisUri: "redis://valkey:6379"

listeners:
  - port: 9001
    bindAddress: 0.0.0.0
    resources:
      - webhooks
      - widgets

bridge:
  domain: localhost
  url: http://synapse:8008
  port: 9993
  bindAddress: 0.0.0.0

logging:
  level: debug # One of "debug", "info", "warn", "error"
  json: false
  colorize: true

passFile: /data/passkey.pem

widgets:
  publicUrl: "http://localhost:9001/widgetapi/v1/static"
  addToAdminRooms: true
  roomSetupWidget:
    addOnInvite: true
  setRoomName: true
  openIdOverrides: 
    "localhost": "http://localhost:8008"

generic:
  enabled: true
  urlPrefix: http://localhost:9001/webhook
  waitForComplete: true
  allowJsTransformationFunctions: true
